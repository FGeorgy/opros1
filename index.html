<!DOCTYPE html>
<html lang="ru">
<head>

          </label>
          <label for="12" class="form__label">

      <fieldset name="second" class="form__fieldset">

        </div>
      </fieldset>

      <fieldset name="salad" class="form__fieldset">

            <input class="form__input" type="radio" name="salad" id="31" value="1">
            <span class="form__span form__span_1"></span>
          </label>
          <label for="32" class="form__label">
            <input class="form__input" type="radio" name="salad" id="32" value="2">
            <span class="form__span form__span_2"></span>
          </label>
          <label for="33" class="form__label">
            <input class="form__input" type="radio" name="salad" id="33" value="3">
            <span class="form__span form__span_3"></span>

      </fieldset>

      <fieldset name="bakery" class="form__fieldset">
        <p class="form__subtitle">Выпечка</p>
        <div class="form__input-wrapper">

            <span class="form__span form__span_1"></span>
          </label>
          <label for="42" class="form__label">
            <input class="form__input" type="radio" name="bakery" id="42" value="2">
            <span class="form__span form__span_2"></span>
          </label>
          <label for="43" class="form__label">
            <input class="form__input" type="radio" name="bakery" id="43" value="3">
            <span class="form__span form__span_3"></span>

        </div>
      </fieldset>

      <fieldset name="novelty" class="form__fieldset">

        <div class="form__input-wrapper">
          <label for="51" class="form__label">

            <span class="form__span form__span_1"></span>
          </label>
          <label for="52" class="form__label">
            <input class="form__input" type="radio" name="novelty" id="52" value="2">
            <span class="form__span form__span_2"></span>

            <input class="form__input" type="radio" name="novelty" id="53" value="3">

      <button class="form__submit" type="submit">Отправить</button>

  </section>

  <script src="./scripts/script.js"></script>

</html>
